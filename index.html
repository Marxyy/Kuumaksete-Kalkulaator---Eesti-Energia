<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kuumaksete kalkulaator - Eesti Energia</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
		<script
			src="https://kit.fontawesome.com/98c0edbbba.js"
			crossorigin="anonymous"
		></script>
	</head>
	<body>
		<div class="container">
			<h2 class="title">Kuumaksete kalkulaator</h2>
			<p class="sub-title">Teenus:</p>
			<div class="services grid">
				<label class="solution pv">
					<input
						class="check"
						type="radio"
						name="radio"
						id="pv"
						value="pv"
						checked
					/>
					<div class="solution-content">
						<p class="service-text">Päikesepaneelid</p>
					</div>
				</label>
				<label class="solution heatpump">
					<input
						class="check"
						type="radio"
						name="radio"
						id="heatpump"
						value="heatpump"
					/>
					<div class="solution-content">
						<p class="service-text">Soojuspump</p>
					</div>
				</label>
				<label class="solution electric-work">
					<input
						class="check"
						type="radio"
						name="radio"
						id="electric-work"
						value="electric-work"
					/>
					<div class="solution-content">
						<p class="service-text">Elektritööd või gaasitööd</p>
					</div>
				</label>
				<label class="solution off-grid">
					<input
						class="check"
						type="radio"
						name="radio"
						id="off-grid"
						value="off-grid"
					/>
					<div class="solution-content">
						<p class="service-text">Off-Grid võrguvaba elekter</p>
					</div>
				</label>
				<label class="solution ev-charging">
					<input
						class="check"
						type="radio"
						name="radio"
						id="ev-charging"
						value="ev-charging"
					/>
					<div class="solution-content">
						<p class="service-text">Elektriautode laadimislahendused</p>
					</div>
				</label>
			</div>
			<div class="line"></div>
			<div class="calculator">
				<div class="calculator-input">
					<p class="sub-title">Summa:</p>
					<div class="price-slider">
						<div class="slider-value">
							<span class="current-price">5000 €</span>
						</div>
						<div class="prices">
							<input
								type="range"
								min="300"
								max="25000"
								value="5000"
								step="100"
								class="price-range"
							/>
						</div>
						<div class="values-min-max">
							<div class="value min-value">300 €</div>
							<div class="value max-value">25 000 €</div>
						</div>
					</div>
					<div class="line"></div>
					<div class="user-input flex">
						<div class="custom-select">
							<p class="sub-title required">Periood:</p>
							<select class="input-box" name="period" id="period">
								<option value="6">6 kuud</option>
								<option value="12">12 kuud</option>
								<option value="18">18 kuud</option>
								<option value="24">24 kuud</option>
								<option value="30">30 kuud</option>
								<option value="36">36 kuud</option>
								<option value="42">42 kuud</option>
								<option value="48">48 kuud</option>
								<option value="54">54 kuud</option>
								<option value="60" selected>60 kuud</option>
								<option value="66">66 kuud</option>
								<option value="72">72 kuud</option>
								<option value="78" id="off">78 kuud</option>
								<option value="84" id="off">84 kuud</option>
								<option value="90" id="off">90 kuud</option>
								<option value="96" id="off">96 kuud</option>
								<option value="102" id="off">102 kuud</option>
								<option value="108" id="off">108 kuud</option>
								<option value="114" id="off">114 kuud</option>
								<option value="120" id="off">120 kuud</option>
							</select>
						</div>
						<div class="custom-select">
							<p class="sub-title required">Sissemakse (eur):</p>
							<input
								class="input-box input-text"
								type="number"
								name="deposit"
								id="deposit"
								placeholder="-"
								value="0"
							/>
						</div>
					</div>
				</div>
				<div class="line horizontal-line"></div>
				<div class="calculator-input-results">
					<div class="input interest">
						<p class="price-sub-title">Intress</p>
						<div class="interest-sum">7.90 %</div>
					</div>
					<div class="input contract">
						<p class="price-sub-title">Lepingutasu</p>
						<div class="contract-sum">50 €</div>
					</div>
					<div class="input management-fee">
						<p class="price-sub-title">Igakuine haldustasu</p>
						<div class="management-fee-sum">1 €</div>
					</div>
					<div class="input period-result">
						<p class="price-sub-title">Periood</p>
						<div class="period-sum">60 kuud</div>
					</div>
					<div class="input project-cost">
						<p class="price-sub-title">Projekti maksumus</p>
						<div class="project-cost-sum">5000 €</div>
					</div>
					<div class="input per-month">
						<p class="price-title">Kuumakse</p>
						<div class="price-per-month">89.92 €</div>
					</div>
				</div>
			</div>
			<div class="btn-container submit">
				<a href="#" class="submit-btn btn"
					>Esitan taotluse <i class="fa-solid fa-angle-right"></i
				></a>
			</div>
		</div>
		<div class="popup">
			<i class="fa-solid fa-circle-check"></i>
			<h2>Andmed esitatud!</h2>
			<a href="#" class="popup-btn btn">OK</a>
		</div>
		<script src="script.js"></script>
	</body>
</html>
